version: '2'
networks:
  default:
services:
  database:
    image: mariadb:10.3
    ports:
      - "127.0.0.1:3306:3306"
    environment:
      # @see https://phabricator.wikimedia.org/source/mediawiki/browse/master/includes/DefaultSettings.php
      MYSQL_DATABASE: files
      MYSQL_USER: development
      MYSQL_PASSWORD: development
      MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
